<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="webfonts/fa-brands-400.woff2" />
    <link rel="stylesheet" href="webfonts/fa-regular-400.woff2" />
    <link rel="stylesheet" href="webfonts/fa-solid-900.woff2" />
    <link rel="stylesheet" href="webfonts/fa-v4compatibility.woff2" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <style>
      .attribution {
        padding: 20px;
        font-size: 11px;
        text-align: center;
        color: hsl(0, 0%, 0%);
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <section id="home">
      <header>
        <div class="container">
          <img class="logo" src="images/logo.svg" alt="logo" />
        </div>
      </header>

      <div class="container">
        <div id="preview">
          <img
            src="images/illustration-mockups.svg"
            alt="illustration mockups"
          />
        </div>

        <div id="register">
          <h2 class="poppins-heading mb-4">
            Build The Community Your Fans Will Love
          </h2>

          <p class="content mb-4">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button>Register</button>

          <div id="social-links">
            <span class="social">
              <i class="fa-brands fa-facebook-f"></i>
            </span>
            <span class="social">
              <i class="fa-brands fa-twitter"></i>
            </span>
            <span class="social">
              <i class="fa-brands fa-instagram"></i>
            </span>
          </div>
        </div>
      </div>
      <div></div>
    </section>

    <footer class="">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hammam Elsheikh</a>.
      </p>
    </footer>
  </body>
</html>
